<!DOCTYPE html>
<html>
    <head>
        <title>LockPick</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="google-site-verification" content="S-FJQGrin5Z7C-YheOScSZRfMpd2wcrPb4pWS3L2zf0" />
        <link rel="stylesheet" type="text/css" href="LockPick.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
        <script src="LockPick.js"></script>
        <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    </head>
    <body>
        <div class="settings-container">
            <h2 class="settings-header">Settings</h2>
            <i class="fas fa-xmark" id="settings-exit" onclick="toggleSettings('close')"></i>
            <div class="timing-container">
                <div class="slider-value"><span>20</span></div>
                <label for="timing-slider">Timer</label>
                <input type="range" id="timing-slider" name="timing" min="5" max="100" value="20"/>
            </div>
            <div class="button-container">
                <button id="save-button" onclick="applySettings()">Save</button>
                <button id="reset-button" onclick="resetSettings()">Reset</button>
            </div> 
        </div>
        <div class="hack-box-container">
            <div class="outer-container">
                <div class="info-container">
                    <h2>Lockpick</h2>
                    <p>Tüm kilitleri açın</p>
                </div>
                <div class="lose-message">
                    <i class="fa-solid fa-circle-xmark"></i>
                    <p>Maymuncuk Kırıldı.</p>
                </div>
                <div class="win-message">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>Kilit başarıyla açıldı.</p>
                </div>
                <div class="reset-message">
                    <i class="fas fa-hourglass-start"></i>
                    <p>Reset!</p>
                </div>
                <div class="hack-box"> 
                    <div class="position-container">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%"></svg>
                    </div>
                    <!--Overlay to prevent button presses when game over-->
                    <div class="overlay" style="display: none;"></div>
                    <!--Static degree indicator lines are generated here-->
                    <div class="lock-container">
                        <!--Lock Circles and Balls are generated here-->
                    </div>
                </div>
                <div class="rotate-buttons-container">
                    <button id="rotate-left" class="rotate-button" onclick="rotateBalls('Left')"><i class="fa-solid fa-arrow-rotate-left"></i>Sola döndür</button>
                    <button id="rotate-right" class="rotate-button" onclick="rotateBalls('Right')">Sağa döndür<i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="submit-button-container"><button class="submit-button" onclick="nextLock()">Kilidi aç</button></div>
            </div>
            <div class="timer-container">
                <div class="timer-progress-bar"></div>
            </div>
        </div>
    </body>
</html>
